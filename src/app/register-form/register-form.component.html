<h2 class="text-center">Register Form</h2>
<form [formGroup]="registerForm" (ngSubmit)= "onSubmit()" class="col-md-6 offset-md-3">
<div class="form-group-row">
  <label class="col">
    Email
    <input type="email" class="form-control" formControlName="email">
  </label>
</div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
    Invalid email !
  </div>
  <fieldset formGroupName="pwGroup">
    <div class="form-group-row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
    </div>
    <div class="form-group-row">
    <label class="col">
      confirmPassword
      <input  type="confirmPassword" class="form-control" formControlName="confirmPassword">
    </label>
    </div>
  </fieldset>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.hasError('passwordnotmatch',['pwGroup'])&& registerForm.get('pwGroup').touched">
  Password does not match!
  </div>
  <div class="form-group-row">
  <label class="col">
  Country
  </label>
  <select formGroupName="country" class="form-group">
    <option value="Menu">Menu</option>
    <option value="Viet Nam">Viet Nam</option>
    <option value="Russia">Russia</option>
    <option value="USA">USA</option>
  </select>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('country').invalid && registerForm.get('country').touched">
    Country required !
  </div>
  <div class="form-group-row">
    <label class="col">
      Age
    </label>
    <input type="number" class="form-control" formControlName="age">
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('age').invalid && registerForm.get('age').touched">
    You have to be over 18 to register an account
  </div>
  <div class="form-group-row">
    <div class="col">
      Gender
      <label> <input type="radio" formControlName="gender" value="male">Male</label>
      <label> <input type="radio" formControlName="gender" value="female">Female</label>
    </div>
  </div>
    <div class="alert alert-danger" role="alert"*ngIf="registerForm.get('gender').invalid && registerForm.get('gender').touched">
    Gender required !
    </div>
    <div class="form-group-row">
      <label class="col"></label>
      Phone
      <input type="tel" class="form-control" formControlName="telephone" placeholder="+845837456779">
    </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched" >
    <span *ngIf="registerForm.get('phone').hasError('requeired')">Phone is required</span>
    <span *ngIf="registerForm.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10 digits.</span>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>

  </div>

</form>
<pre>
{{ registerForm.value | json}}
</pre>
