<h2 class="text-center">User Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"class="col-md-6 offset-md-3">
<div class="form-group-row">
  <label class="col">
  Email
    <input type="email" formControlName="email" class="form-control">
  </label>
</div>
<div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
  Email Invalid !
</div>
<fieldset formGroup="pwGroup">
<div class="form-group-row">
  <label class="col">
  Password
  <input type="password" formControlName="password" class="form-control">
  </label>
</div>
  <div class="form-group-row">
    <label class="col">
      confirmPassword
      <input type="password" formControlName="confirmPassword"class="form-control">
    </label>
  </div>
</fieldset>
  <div class="alert alert-danger" role="alert"*ngIf="registerForm.hasError('passwordnotmatch'['pwGroup'])&& registerForm.get('pwGroup').touched">
    Password does not match!
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Submit</button>

  </div>
</form>
<pre>
  {{registerForm.value | json}}
</pre>
